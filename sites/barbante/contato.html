			<!-- LOCAL PARA JAVASCRIPT-->
			<script type="text/javascript">
				
				//funciona no IE
				function mascara(formato, keypress, objeto){
					campo = eval(objeto);
					if(formato=='telefone'){
						separador1 = '(';
						separador2 = ')';
						separador3 = '-';
						conjunto1 = 0;
						conjunto2 = 3;
						conjunto3 = 8;
						if(campo.value.length == conjunto1){
							campo.value = campo.value + separador1;
						}
						if(campo.value.length == conjunto2){
							campo.value = campo.value + separador2;
						}
						if(campo.value.length == conjunto3){
							campo.value = campo.value + separador3;
						}					
					}
				}
				
				//funciona no Firefox
				function formatTelefone(element, e){
					if (e.keyCode != 8){
							length = element.value.length;
						if (length == 2){
						if (element.value.charAt(0)!="(")
							element.value = "(" + element.value + ")";
						}
						if (length == 3)
						if (element.value.charAt(0)=="(")
							element.value += ")";
						if (length == 8)
							element.value += "-";
					}
				}
			
					
				function validar(form){
					var nome = form.usuario.value;
					var email = form.email.value;
					var telefone = form.tel.value;
					var msg = form.mensagem.value;
					
					if(nome == ""){
						alert("O preenchmimento do nome é obrigatório");
						form.usuario.focus();
						return false;
					}

					if(telefone == ""){
						alert("Preencha o campo com telefone.\nFormato (xx)xxxx-xxxx (digitar só números)");
						form.tel.focus();
						return false;
					}	

					if(msg == ""){
						alert("A mensagem não pode estar em branco \ndeve conter no mínimo 15 caracteres!");
						form.mensagem.focus();
						return false;
					}	
					
				}
				
			</script>
