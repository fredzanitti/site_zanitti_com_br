			<!-- LOCAL PARA JAVASCRIPT-->

			<script language="JavaScript">

					

				function validarped(form){

					var nomeped = form.nomeped.value;

					var telefoneped = form.telefoneped.value;

					var msgpedido = form.msgpedido.value;

					

					if(nomeped == ""){

						alert("O preenchmimento do nome é obrigatório");

						form.nomeped.focus();

						return false;

					}



					if((telefoneped == "") || telefoneped.length < 13){

						alert("Preencha o campo com telefone.\nFormato (xx)xxxx-xxxx (digitar só números)");

						form.telefoneped.focus();

						return false;

					}	



					if(msgpedido == ""){

						alert("O campo pedido deve conter pelo menos um item");

						form.msgpedido.focus();

						return false;

					}

					

				}

				

				//funciona no IE

				function mascara(formato, keypress, objeto){

					campo = eval(objeto);

					if(formato=='telefone'){

						separador1 = '(';

						separador2 = ')';

						separador3 = '-';

						conjunto1 = 0;

						conjunto2 = 3;

						conjunto3 = 8;

						if(campo.value.length == conjunto1){

							campo.value = campo.value + separador1;

						}

						if(campo.value.length == conjunto2){

							campo.value = campo.value + separador2;

						}

						if(campo.value.length == conjunto3){

							campo.value = campo.value + separador3;

						}					

					}

				}

				

				//funciona no Firefox

				function formatTelefone(element, e){

					if (e.keyCode != 8){

							length = element.value.length;

						if (length == 2){

						if (element.value.charAt(0)!="(")

							element.value = "(" + element.value + ")";

						}

						if (length == 3)

						if (element.value.charAt(0)=="(")

							element.value += ")";

						if (length == 8)

							element.value += "-";

					}

				}



			</script>			

			

			<form onsubmit="return validarped(this);" id="contato2" name="pedidophp" method="post" action="formularioped.php" target="_top">
