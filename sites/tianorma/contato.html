if (length == 2){						if (element.value.charAt(0)!="(")							element.value = "(" + element.value + ")";						}						if (length == 3)						if (element.value.charAt(0)=="(")							element.value += ")";						if (length == 8)							element.value += "-";					}				}												function validar(form){					var nome = form.usuario.value;					var email = form.email.value;					var telefone = form.tel.value;					var msg = form.mensagem.value;										if(nome == ""){						alert("O preenchmimento do nome é obrigatório");						form.usuario.focus();						return false;					}					if(telefone == ""){						alert("Preencha o campo com telefone.\nFormato (xx)xxxx-xxxx (digitar só números)");						form.tel.focus();						return false;					}						if(msg == ""){						alert("A mensagem não pode estar em branco \ndeve conter no mínimo 15 caracteres!");						form.mensagem.focus();						return false;					}										}							</script>						<form onsubmit="return validar(this);" id="contato" name="contatophp" method="post" action="formulario.php" target="_top">				Nome*&nbsp;				<input type="text" name="usuario" onkeydown="this.value = this.value.toUpperCase();" size="41" class="corcampos"/>&nbsp;&nbsp;&nbsp;<br><br>				Cidade&nbsp;				<input type="text" name="cidade" onkeydown="this.value = this.value.toUpperCase();" size="40" class="corcampos"/>&nbsp;&nbsp;&nbsp;<br><br>				E-mail&nbsp;				<input type="text" name="email" onkeydown="this.value = this.value.toLowerCase();" size="80" class="corcampos"/>&nbsp;&nbsp;&nbsp;<br><br>				Telefone*&nbsp;				<input type="text" name="tel" onkeydown="formatTelefone(this, event);" onkeypress="mascara('telefone',window.event.keyCode,'document.contatophp.tel');" maxlength="13" size="30" class="corcampos"/>&nbsp;&nbsp;&nbsp;				Celular&nbsp;				<input type="text" name="cel" onkeydown="formatTelefone(this, event);" onkeypress="mascara('telefone',window.event.keyCode,'document.contatophp.cel');" maxlength="13" size="30" class="corcampos"/>&nbsp;<br><br>									Mensagem*&nbsp;<br><br>				<textarea name="mensagem" cols="85" rows="5" class="corcampos2"></textarea><br><br>								<input type="submit" value="Enviar" class="textbotao"/>				<input type="reset" value="Limpar" class="textbotao"/>				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;				<font class="fontegenerica">					Os campos com * s&atilde;o de preenchimento obrigat&oacute;rio.				</font>							</form>									<div class="fundoc1"><img src="images/fundos/contato_01.jpg"></div>			<div class="fundoc2"><img src="images/fundos/contato_02.jpg"></div>			<div class="fundoc3"><img src="images/fundos/contato_03.jpg"></div>			<div class="fundoc4"><img src="images/fundos/contato_04.jpg"></div>									</div>
